<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Open Shop - Blablageeks</title>
        <meta name="description" content="A simple open-source project using HTML, CSS, and Alpine.js to manage dummy ecommerce products. ">
        <meta name="keywords" content="blablageeks, opensource, ecommerce">

        <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/styles/custom-style.css">
        <script src="assets/data/products.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">
        <!--Nav-->
        <nav id="header" class="w-full z-30 top-0 py-1">
            <div class="w-full container mx-auto flex flex-wrap items-center justify-center mt-0 px-6 py-3">
                <div class="order-1 md:order-2">
                    <a class="flex items-center tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl " href="#">
                        <svg class="fill-current text-gray-800 mr-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M5,22h14c1.103,0,2-0.897,2-2V9c0-0.553-0.447-1-1-1h-3V7c0-2.757-2.243-5-5-5S7,4.243,7,7v1H4C3.447,8,3,8.447,3,9v11 C3,21.103,3.897,22,5,22z M9,7c0-1.654,1.346-3,3-3s3,1.346,3,3v1H9V7z M5,10h2v2h2v-2h6v2h2v-2h2l0.002,10H5V10z" />
                        </svg>
                        OPEN SHOP
                    </a>
                </div>

            </div>
        </nav>

        <section class="bg-white py-8">

            <div x-data="{ products: window.products }" class="container mx-auto flex items-center flex-wrap pt-4 pb-12">

                <div id="store" class="w-full z-30 top-0 px-6 py-1">
                    <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-3">
                        <p class="uppercase tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl " >
                            Store
                        </p>
                    </div>
                </div>

                <template x-for="(product, index) in products" :key="index">

                    <div class="w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col">
                        <div>
                            <img x-bind:src="product.image" alt="Product Image" class="hover:grow hover:shadow-lg">
                            <div class="pt-3 flex items-center justify-between">
                                <p x-text="product.name"></p>
                                <div class="flex items-center space-x-1">
                                    <svg class="h-6 w-6 fill-current text-gray-500 hover:text-black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M12,4.595c-1.104-1.006-2.512-1.558-3.996-1.558c-1.578,0-3.072,0.623-4.213,1.758c-2.353,2.363-2.352,6.059,0.002,8.412 l7.332,7.332c0.17,0.299,0.498,0.492,0.875,0.492c0.322,0,0.609-0.163,0.792-0.409l7.415-7.415 c2.354-2.354,2.354-6.049-0.002-8.416c-1.137-1.131-2.631-1.754-4.209-1.754C14.513,3.037,13.104,3.589,12,4.595z M18.791,6.205 c1.563,1.571,1.564,4.025,0.002,5.588L12,18.586l-6.793-6.793C3.645,10.23,3.646,7.776,5.205,6.209 c0.76-0.756,1.754-1.172,2.799-1.172s2.035,0.416,2.789,1.17l0.5,0.5c0.391,0.391,1.023,0.391,1.414,0l0.5-0.5 C14.719,4.698,17.281,4.702,18.791,6.205z" />
                                    </svg>
                                    <span x-text="product.likes" class="text-gray-500 hover:text-black"></span>
                                </div>
                            </div>
                            <p x-text="'$' + parseFloat(product.price).toFixed(2)" class="pt-1 text-gray-900"></p>
                        </div>
                    </div>

                </template>

            </div>

        </section>

        <footer class="container mx-auto bg-white py-8 border-t border-gray-400">
            <div class="container flex px-3 py-8 text-center">
                <div class="w-full mx-auto grid grid-cols-3">
                    <div>
                        <div class="px-3 md:px-0">
                            <h3 class="font-bold text-gray-900">Blabla Geeks Community</h3>
                            <p class="py-4">
                                <a class="text-gray-800 underline hover:text-gray-900" href="https://github.com/blablageeks" target="_blank">
                                    Join Contribute Thrive </a>
                            </p>
                            <p class="py-4">Â©2024 Open-shop</p>

                                <p class="mx-2">
                                    This project is inspired by

                                </p>
